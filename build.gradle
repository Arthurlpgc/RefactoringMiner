apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDir 'src'
            srcDir 'src-google-diff-match-patch'
        }
        resources  {
            srcDir 'res'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'asm:asm-tree:3.3.1'
    compile 'asm:asm-util:3.3.1'
    compile 'asm:asm:3.3.1'
    compile 'com.jcabi:jcabi-github:0.17'
    compile 'commons-io:commons-io:2.0.1'
    compile 'joda-time:joda-time:2.1'
    compile 'junit:junit:4.11'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.codehaus.plexus:plexus:1.0.13'
    compile 'org.codehaus.plexus:plexus-utils:3.0.22'
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.7.1'
    compile 'org.eclipse.jgit:org.eclipse.jgit:1.3.0.201202151440-r'
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5'
    compile 'org.hibernate:hibernate-entitymanager:4.2.6.Final'
    compile 'org.jdom:jdom:1.1.3'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    compile 'org.tmatesoft.svnkit:svnkit:1.3.5'
}

applicationName = rootProject.name
mainClassName = "Main"


